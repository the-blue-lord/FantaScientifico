<!DOCTYPE html>
<html lang="it" class="hblock vblock">

<head>
    <meta charset="UTF-8">
    <title>403 - Accesso negato</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon">

    <link href="/stylesheet?filename=main-style.css" rel="stylesheet">
    <link href="/stylesheet?filename=minor-page.css" rel="stylesheet">
    <link href="/stylesheet?filename=error-page.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="hblock vblock">

    <div id="welcome-div" class="hcentered left-align">
        <div id="icon-background">
            <h1 class="welcome-header regular" onclick="window.location.href='/'">FANTA</h1>
            <span class="spacer"></span>
            <h1 class="welcome-header thin" onclick="window.location.href='/'">VOLTA</h1>
        </div>
    </div>

    <div id="error-wrapper" class="hcentered vcentered">
        <div id="error-content">
            <h1 class="error-code">403</h1>
            <p class="error-text">Accesso negato</p>
            <p></p>
            <button class="error-button" onclick="window.location.href='/'">Torna alla Home</button>
        </div>
    </div>

    <div id="menu-bar" class="fixed-bar fixed-bottom hcentered">
        <button id="login" class="squared-little-button hcentered vcentered" onclick="window.location.href='/login'">
            <img src="/image?filename=login-icon.png" alt="Login Icon" class="button-icon">
        </button>
        <button id="points" class="squared-little-button" onclick="window.location.href='/punteggi'">
            <img src="/image?filename=points-icon.png" alt="Points Icon" class="button-icon">
        </button>
        <button id="rules" class="squared-little-button" onclick="window.location.href='/regole'">
            <img src="/image?filename=rules-icon.png" alt="Rules Icon" class="button-icon">
        </button>
        <button id="info" class="squared-little-button" onclick="window.location.href='/info'">
            <img src="/image?filename=info-icon.png" alt="Info Icon" class="button-icon">
        </button>
    </div>

    <script src="/script?filename=main.js"></script>
</body>

</html>
